
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory-api-source
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JimohAdebayo-DevOps/inventory-api-source-source.git
    targetRevision: HEAD
    path: charts/python-app  # <--- MUST MATCH the folder structure in your Skeleton
  destination:
    server: https://kubernetes.default.svc
    namespace: inventory-api-source
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # Source [5]: Namespace isolation
